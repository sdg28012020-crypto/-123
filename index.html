<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Карина Кириенко — Суперпсихолог</title>
  <meta name="description" content="Личный сайт-визитка психолога: консультации, направления работы, примеры и контакты." />
  <meta name="theme-color" content="#0d0720" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Карина Кириенко — Суперпсихолог" />
  <meta property="og:description" content="Психолог: консультации, поддержка, примеры работ и контакты." />
  <meta property="og:image" content="karina.jpg" />

  <style>
    :root{
      --bg:#0d0720;
      --panel:#111833;
      --muted:#94a3b8;
      --text:#e2e8f0;
      --brand:#a855f7;
      --brand-2:#d946ef;
      --ring:rgba(168,85,247,.35);
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%, rgba(168,85,247,.15), transparent 60%),
                 radial-gradient(1200px 800px at 110% 10%, rgba(217,70,239,.15), transparent 60%),
                 var(--bg);
      letter-spacing:.2px;
    }
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    img{max-width:100%;display:block}
    .container{width:min(1100px,92%);margin:0 auto}

    header{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(140%) blur(8px);
      background:linear-gradient(180deg, rgba(11,16,32,.85), rgba(11,16,32,.55));
      border-bottom:1px solid rgba(148,163,184,.12);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo .dot{width:10px;height:10px;border-radius:50%;background:
      radial-gradient(circle at 30% 30%, var(--brand), var(--brand-2));
      box-shadow:0 0 18px var(--brand);
    }
    .nav a{margin-left:18px;opacity:.9}
    .btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;border:1px solid rgba(148,163,184,.25);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.08));
      color:var(--text);box-shadow:var(--shadow);
      transition:.2s transform ease, .2s box-shadow ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 30px rgba(0,0,0,.35)}

    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:36px;align-items:center;padding:64px 0 24px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid rgba(148,163,184,.25);border-radius:999px;font-size:14px;color:var(--muted)}
    h1{font-size:42px;line-height:1.15;margin:14px 0 10px}
    .lead{font-size:18px;color:var(--muted)}
    .actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.25));
      border:1px solid rgba(148,163,184,.18);
      border-radius:var(--radius);
      padding:18px; box-shadow:var(--shadow);
    }
    .portrait{
      border-radius:50%;
      border:3px solid rgba(148,163,184,.25);
      max-width:280px;
      margin:auto;
    }

    section{padding:56px 0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .item h3{margin:6px 0 8px}
    .tag{display:inline-block;font-size:12px;color:var(--muted);border:1px dashed rgba(148,163,184,.3);padding:4px 8px;border-radius:999px}

    form{display:grid;gap:12px}
    input,textarea{
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(148,163,184,.25);
      background:rgba(17,24,51,.6);color:var(--text);outline:none;transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 4px var(--ring)}
    textarea{min-height:130px;resize:vertical}

    footer{padding:20px 0;color:var(--muted);border-top:1px solid rgba(148,163,184,.12)}
    .shine{
      position:absolute;inset:-1px;border-radius:inherit;pointer-events:none;
      background:radial-gradient(600px 200px at var(--mx,50%) -10%, rgba(255,255,255,.08), transparent 40%);
    }

    @media (max-width: 900px){
      .hero{grid-template-columns:1fr;gap:22px;padding-top:36px}
      h1{font-size:34px}
      .grid{grid-template-columns:1fr 1fr}
      .grid-2{grid-template-columns:1fr}
    }
    @media (max-width: 560px){
      .grid{grid-template-columns:1fr}
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[href^=\"#\"]').forEach(a => {
        a.addEventListener('click', e => {
          const id = a.getAttribute('href').slice(1);
          const el = document.getElementById(id);
          if(el){ e.preventDefault(); el.scrollIntoView({behavior:'smooth', block:'start'}); }
        });
      });

      const cards = document.querySelectorAll('.card');
      window.addEventListener('mousemove', (e) => {
        cards.forEach(c => c.style.setProperty('--mx', e.clientX + 'px'));
      });

      const form = document.getElementById('contact-form');
      form?.addEventListener('submit', (e) => {
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const msg = form.message.value.trim();
        if(!name || !email || !msg){
          e.preventDefault();
          alert('Пожалуйста, заполните все поля.');
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo"><span class="dot"></span> Карина Кириенко</div>
      <nav>
        <a href="#about">Обо мне</a>
        <a href="#services">Направления</a>
        <a href="#work">Примеры</a>
        <a href="#contact" class="btn">Записаться</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Hero -->
    <section class="hero">
      <div>
        <span class="badge">я вілечу ваши мозги</span>
        <h1>Привет! Я <span style="background:linear-gradient(90deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent">Карина Кириенко</span>, суперпсихолог.</h1>
        <p class="lead">Индивидуальная и парная терапия, поддержка в кризисах, работа с тревогой и выгоранием. Онлайн и офлайн.</p>
        <div class="actions">
          <a class="btn" href="#work">Смотреть примеры</a>
          <a class="btn" href="#contact">Связаться</a>
        </div>
      </div>
      <div class="card" style="position:relative">
        <img class="portrait" alt="Карина Кириенко" src="karina.jpg" />
        <span class="shine" aria-hidden="true"></span>
      </div>
    </section>

    <!-- Остальные секции (обо мне, направления, кейсы, контакты и т.д.) -->
    <!-- ... твой текущий контент ... -->
  </main>

  <footer>
    <div class="container">© <span id="y"></span> Карина Кириенко. Все права защищены.</div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
